        setInterval(tab, 500); // permet d'appeler la boucle toute les 500 Mili Seconde
        let position_x = 0;
        let position_y = 0;

        function tab() {
            let tab_aff = "";
            for (let y = 0; y < 10; y++) {
                for (let x = 0; x < 10; x++) {
                    if (position_x == x && position_y == y) {
                        tab_aff += "1";
                    } else {
                        tab_aff += "0";
                    }
                }
                tab_aff += "\n"; // ajoute un retour a la ligne
            }
            console.clear();

            if (position_x >= 10) {

                position_y = position_y + 1;
            }
            if (position_y >= 10) {
                position_y = 0; // on renitialise la position
